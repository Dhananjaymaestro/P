<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>SSP Poster - Ratna</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #cce0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .poster {
            background: #ffffff;
            border: 5px solid #0073e6;
            border-radius: 20px;
            padding: 50px;
            width: 700px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .poster h1 {
            color: #0073e6;
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .poster h2 {
            color: #004080;
            font-size: 28px;
            margin: 10px 0;
        }
        .poster p {
            color: #333333;
            font-size: 20px;
            margin: 10px 0;
        }
        .poster .slogan {
            color: #0059b3;
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
        }
        .poster .founder {
            color: #004080;
            font-size: 18px;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>रत्ना (राजनैतिक नेता)</h1>
        <h2>पार्टी: समाज सुधारी पार्टी (SSP)</h2>
        <p class="slogan">नारा: पैसा नहीं प्यार लाएंगे, हर जगह सुधार लाएंगे।</p>
        <p>पार्टी संदेश: संस्कारी बनो → शिक्षित बनो → आंदोलन करो → संगठित हो</p>
        <p class="founder">संस्थापक: धनंजय</p>
    </div>
</body>
</html>
